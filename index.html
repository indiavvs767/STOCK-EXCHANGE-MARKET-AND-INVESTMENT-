<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STOCK EXCHANGE MARKET AND INVESTMENT</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --primary:#f0b90b;
  --bg:#0b0e11;
  --card:#161a1f;
  --border:#2b3139;
  --text:#eaecef;
  --muted:#848e9c;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Segoe UI,Arial;
  line-height:1.6;
}

/* NAV */
.nav{
  position:fixed;
  top:0;left:0;width:100%;
  background:#0f1318;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  border-bottom:1px solid var(--border);
  z-index:999;
}
.nav h1{color:var(--primary);font-size:18px}
.nav-links a{
  color:var(--text);
  margin-left:15px;
  text-decoration:none;
  padding:8px 12px;
  border-radius:6px;
  transition:.3s;
}
.nav-links a:hover{background:var(--card)}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:auto;
  padding:100px 20px 40px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:25px;
  width:100%;
  max-width:420px;
}
.modal-box h2{
  color:var(--primary);
  margin-bottom:15px;
  text-align:center;
}
.modal-box input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#0b0e11;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:6px;
}
.modal-box button{
  width:100%;
  padding:12px;
  background:var(--primary);
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}
.link{
  color:var(--primary);
  text-align:center;
  margin-top:10px;
  cursor:pointer;
}

/* DASHBOARD */
.cards{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:15px;
  margin-bottom:25px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:20px;
  transition:.3s;
}
.card:hover{transform:translateY(-3px)}
.card h3{color:var(--muted);font-size:14px}
.card p{font-size:22px;margin-top:10px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
}
.section{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:20px;
  margin-bottom:20px;
}

/* TRANSACTIONS */
.tx{
  display:flex;
  justify-content:space-between;
  padding:10px;
  border-bottom:1px solid var(--border);
  font-size:14px;
}
.tx:last-child{border:none}

/* PRICING */
.pricing{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}
.plan{
  border:1px solid var(--border);
  border-radius:12px;
  padding:20px;
  text-align:center;
}
.plan h4{color:var(--primary)}
.plan button{
  margin-top:15px;
  background:var(--primary);
  border:none;
  padding:10px 15px;
  border-radius:6px;
  cursor:pointer;
}

/* ADMIN */
.admin-user{
  padding:12px;
  background:#0b0e11;
  border:1px solid var(--border);
  border-radius:8px;
  margin-bottom:8px;
  cursor:pointer;
}
.admin-user:hover{background:#1e2329}

/* MOBILE */
@media(max-width:768px){
  .cards{grid-template-columns:1fr 1fr}
  .grid{grid-template-columns:1fr}
  .pricing{grid-template-columns:1fr}
  .nav-links{display:none}
}
</style>
</head>

<body>

<div class="nav">
  <h1>Stock Exchange Market</h1>
  <div class="nav-links">
    <a onclick="show('dashboard')">Dashboard</a>
    <a onclick="show('admin')">Admin</a>
    <a onclick="logout()">Logout</a>
  </div>
</div>

<!-- LOGIN -->
<div id="auth" class="modal">
  <div class="modal-box">
    <h2 id="authTitle">Login</h2>

    <div id="login">
      <input id="loginEmail" placeholder="Email">
      <input id="loginPass" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div class="link" onclick="toggle()">Create Account</div>
    </div>

    <div id="register" style="display:none">
      <input id="name" placeholder="Full Name">
      <input id="email" placeholder="Email">
      <input id="pass" type="password" placeholder="Password">
      <button onclick="register()">Create Account</button>
      <div class="link" onclick="toggle()">Back to Login</div>
    </div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="container">
  <div class="cards">
    <div class="card"><h3>Main Balance</h3><p id="main">$0.00</p></div>
    <div class="card"><h3>Invested</h3><p id="invested">$0.00</p></div>
    <div class="card"><h3>Daily Interest</h3><p>$65.00</p></div>
    <div class="card"><h3>Total Profit</h3><p id="profit">$0.00</p></div>
  </div>

  <div class="grid">
    <div class="section">
      <h3>Portfolio Growth</h3>
      <canvas id="chart"></canvas>
    </div>

    <div class="section">
      <h3>Recent Activity</h3>
      <div id="activity"></div>
    </div>
  </div>

  <div class="section">
    <h3>Investment Plans</h3>
    <div class="pricing">
      <div class="plan"><h4>Starter</h4><p>5% Weekly</p><button>Invest</button></div>
      <div class="plan"><h4>Pro</h4><p>12% Weekly</p><button>Invest</button></div>
      <div class="plan"><h4>Enterprise</h4><p>20% Weekly</p><button>Invest</button></div>
    </div>
  </div>
</div>

<!-- ADMIN -->
<div id="admin" class="container" style="display:none">
  <h2>Admin Dashboard</h2>
  <div id="users"></div>
</div>

<script>
const users=JSON.parse(localStorage.getItem("users")||"{}");
let current=localStorage.getItem("current");

function save(){localStorage.setItem("users",JSON.stringify(users))}

function show(id){
 document.querySelectorAll(".container").forEach(d=>d.style.display="none");
 document.getElementById(id).style.display="block";
}

function login(){
 const e=loginEmail.value,p=loginPass.value;
 if(e==="joyreuben122@gmail.com"&&p==="Joyie"){
   show("admin");renderAdmin();auth.style.display="none";return;
 }
 if(!users[e]||users[e].pass!==p)return alert("Invalid login");
 current=e;localStorage.setItem("current",e);
 auth.style.display="none";load();
}

function register(){
 users[email.value]={name:name.value,pass:pass.value,main:0,profit:0,log:[]};
 save();toggle();
}

function load(){
 const u=users[current];
 main.innerText="$"+u.main.toFixed(2);
 profit.innerText="$"+u.profit.toFixed(2);
 activity.innerHTML=u.log.map(x=>`<div class="tx">${x}</div>`).join("");
 show("dashboard");
}

function logout(){
 localStorage.clear();location.reload();
}

function toggle(){
 login.style.display=login.style.display==="none"?"block":"none";
 register.style.display=register.style.display==="none"?"block":"none";
 authTitle.innerText=login.style.display==="block"?"Login":"Create Account";
}

function renderAdmin(){
 usersDiv=document.getElementById("users");
 usersDiv.innerHTML="";
 Object.keys(users).forEach(u=>{
   usersDiv.innerHTML+=`<div class="admin-user">${u}</div>`;
 });
}

window.onload=()=>{
 if(current){auth.style.display="none";load()}
 else auth.style.display="flex";
}

new Chart(chart,{
 type:"line",
 data:{labels:["Jan","Feb","Mar","Apr","May"],datasets:[{data:[2,3,4,6,8],borderColor:"#f0b90b"}]},
 options:{responsive:true}
});
</script>

</body>
</html>
